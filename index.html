<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>URL Shortener</title>
        <link rel="stylesheet" href="style.css"> <!-- Link the CSS file -->
        </head>
        <body>
            <div class="container">
                <h1>URL Shortener</h1>
                <form id="urlForm">
                    <input type="url" id="longUrl" placeholder="Enter a long URL" required>
                    <button type="submit">Shorten URL</button>
                    </form>
                    <div id="shortUrlContainer" style="display: none;">
                        <p>Shortened URL:</p>
                        <a id="shortUrl" href="#" target="_blank"></a>
                        </div>
                        </div>
                        <script src="script.js"></script> <!-- Link the JavaScript file -->
                        </body>
                        </html>
